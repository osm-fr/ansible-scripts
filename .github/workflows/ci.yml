name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:

      - run: |
          sudo apt-get update
          sudo apt-get install --yes --no-install-recommends \
            pylama \
            python3-pylama \
            yamllint

      - uses: actions/checkout@v3

      - name: yamllint
        run: |
          yamllint .

      - name: pylama
        run: |
          pylama
