---
profile: production

enable_list:
  - empty-string-compare
  - no-log-password
  - no-prompting
  - no-same-owner

exclude_paths:
  - .cache/  # implicit unless exclude_paths is defined in config
  - galaxy/  # external submodules

offline: true

skip_list:
  - fqcn[action-core]
  - name[casing]
  - var-naming[no-role-prefix]
  - yaml[octal-values]
...
