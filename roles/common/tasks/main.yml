- name: configure locales
  lineinfile: dest=/etc/locale.gen regexp="{{ item }}" line="{{ item }} "
  notify:
    - generate locales
  with_items:
    - en_GB.UTF-8 UTF-8
    - en_US.UTF-8 UTF-8
    - fr_FR.UTF-8 UTF-8
  when: "'{{ ansible_distribution }}' == 'Debian'"


- name: create locales
